<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Analog Clock</title>
  </head>
  <body>
    <div class="loader ">
      <div class="left"></div>
      <div class="right"></div>
    </div>
    <div class="overlay"></div>
    <div class="clock">
      <div class="hour hand" id="hour"></div>
      <div class="minutes hand" id="minute"></div>
      <div class="seconds hand" id="seconds"></div>
      <img src="./images/clock template.svg" alt="" />
    </div>
     <div class="digital">
         <div class="digital-seconds item"></div>
         <div class="digital-minutes item"></div>
        <div class="digital-hour  item"></div>
        <div class="year item"></div>
     </div>
 
    
    <script src="js/all.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
